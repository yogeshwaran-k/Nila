<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nila üåú - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>

<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen">

    <!-- Chat Container -->
    <div class="w-full max-w-2xl flex flex-col h-full sm:h-auto md:h-[90vh] border border-gray-700 bg-gray-800 rounded-lg shadow-lg m-4">

        <!-- Header -->
        <div class="flex items-center justify-between p-4 border-b border-gray-700">
            <div class="flex items-center">
                <img src="nila.jpg" alt="Nila Avatar" class="w-10 h-10 rounded-full border border-blue-500 mr-3">
                <h1 class="text-lg font-semibold">Nila üåú</h1>
            </div>
            <button onclick="clearChat()" class="px-3 py-1 bg-red-500 hover:bg-red-600 rounded-lg text-sm">Clear Chat</button>
        </div>

        <!-- Chat History -->
        <div id="chatHistory" class="flex-1 p-4 overflow-y-auto space-y-3"></div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden text-center text-gray-400 py-2">Thinking... ‚è≥</div>

        <!-- Input Field -->
        <div class="p-4 border-t border-gray-700 flex flex-col sm:flex-row">
            <input id="query" type="text" class="flex-1 p-2 bg-gray-700 text-white rounded-lg focus:outline-none mb-2 sm:mb-0" placeholder="Ask me...">
            <div class="flex flex-row space-x-2">
                <button onclick="askNila()" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg">Send</button>
                <button onclick="stopResponse()" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-lg">Stop</button>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-blue-400 text-sm py-2 border-t border-gray-700">
            Made with ‚ù§Ô∏è by <a class="text-red-400" href="https://yogeshwaran-k.orgfree.com" target="_blank">Yogeshwaran Kumaran</a>
        </div>
    </div>

    <script>
        let controller = new AbortController();
        let stopTyping = false;

        const chatHistoryElem = document.getElementById('chatHistory');
        const queryInput = document.getElementById('query');
        const loadingElem = document.getElementById('loading');

        queryInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                e.preventDefault();
                askNila();
            }
        });

        function askNila() {
            const query = queryInput.value.trim();
            if (!query) return;

            addMessage(query, 'user');
            queryInput.value = '';

            controller = new AbortController();
            stopTyping = false;
            loadingElem.classList.remove('hidden');

            const user_id = localStorage.getItem('user_id') || generateUserId();
            localStorage.setItem('user_id', user_id);

            fetch('https://nila-web.onrender.com/webhook', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id, query }),
                signal: controller.signal
            })
                .then(res => res.json())
                .then(data => {
                    loadingElem.classList.add('hidden');

                    if (data.reply.trim().startsWith("```")) {
                        const codeText = data.reply.trim().replace(/```/g, '');
                        addMessage(codeText, 'bot', false, true);
                    } else {
                        addMessage(data.reply, 'bot', true, false);
                    }
                })
                .catch(error => {
                    loadingElem.classList.add('hidden');
                    if (error.name === 'AbortError') return;
                    addMessage('Oops! Something went wrong. üò¢', 'bot', true);
                });
        }

        function generateUserId() {
            return 'user-' + crypto.randomUUID();
        }

        function stopResponse() {
            if (controller) {
                controller.abort();
                stopTyping = true;
                loadingElem.classList.add('hidden');
            }
        }

        function addMessage(text, sender, isTyping = false, isCode = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start items-center'}`;

            const content = document.createElement('div');
            content.className = `relative p-3 rounded-lg max-w-full break-words ${sender === 'user' ? 'bg-blue-500 text-white' : 'bg-gray-700 text-white'}`;

            if (isCode) {
                const pre = document.createElement('pre');
                const code = document.createElement('code');
                code.className = 'language-python';
                code.textContent = text.trim();
                pre.appendChild(code);
                content.appendChild(pre);
                hljs.highlightElement(code);
            } else {
                if (sender === 'bot' && isTyping) {
                    typeMessage(text, content);
                } else {
                    content.textContent = text;
                }
            }

            // Copy button
            const copyButton = document.createElement('button');
            copyButton.innerText = 'Copy';
            copyButton.className = 'absolute top-1 right-1 bg-blue-500 hover:bg-blue-600 text-xs px-2 py-1 rounded';
            copyButton.onclick = () => {
                navigator.clipboard.writeText(text);
                copyButton.innerText = 'Copied';
                setTimeout(() => copyButton.innerText = 'Copy', 2000);
            };
            content.appendChild(copyButton);

            wrapper.appendChild(content);
            chatHistoryElem.appendChild(wrapper);
            chatHistoryElem.scrollTop = chatHistoryElem.scrollHeight;
        }

        function typeMessage(text, element) {
            let i = 0;
            element.textContent = '';
            (function type() {
                if (stopTyping) return;
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 20);
                } else {
                    // Add copy button after typing is done
                    const copyButton = document.createElement('button');
                    copyButton.innerText = 'Copy';
                    copyButton.className = 'ml-2 text-gray-400 hover:text-gray-200';
                    copyButton.onclick = () => {
                        navigator.clipboard.writeText(text);
                        copyButton.innerText = 'Copied';
                        setTimeout(() => copyButton.innerText = 'Copy', 2000);
                    };
                    element.appendChild(copyButton);
                }
                chatHistoryElem.scrollTop = chatHistoryElem.scrollHeight;
            })();
        }

        function clearChat() {
            chatHistoryElem.innerHTML = '';
        }
    </script>
</body>

</html>
