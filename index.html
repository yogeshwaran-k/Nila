<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nila ğŸŒœ - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center h-screen">

    <div class="w-full max-w-2xl flex flex-col h-full border border-gray-700 bg-gray-800 rounded-lg shadow-lg">
        <div class="flex items-center justify-between p-4 border-b border-gray-700">
            <div class="flex items-center">
                <img src="nila.jpg" alt="Nila Avatar" class="w-10 h-10 rounded-full border border-blue-500 mr-3">
                <h1 class="text-lg font-semibold">Nila ğŸŒœ</h1>
            </div>
            <button onclick="clearChat()" class="px-3 py-1 bg-red-500 hover:bg-red-600 rounded-lg text-sm">Clear Chat</button>
        </div>

        <div id="chatHistory" class="flex-1 p-4 overflow-y-auto space-y-3"></div>
        <div id="loading" class="hidden text-center text-gray-400 py-2">Typing<span id="dots">...</span></div>

        <div class="p-4 border-t border-gray-700 flex">
            <input id="query" type="text" class="flex-1 p-2 bg-gray-700 text-white rounded-lg focus:outline-none" placeholder="Ask me...">
            <button id="sendBtn" onclick="askNila()" class="ml-2 px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg">Send</button>
            <button onclick="stopResponse()" class="ml-2 px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-lg">Stop</button>
        </div>

        <div class="text-center text-blue-400 text-sm py-2 border-t border-gray-700">
            Made withâ¤ï¸ by <a class="text-red-400" href="https://yogeshwaran-k.orgfree.com" target="_blank">Yogeshwaran Kumaran</a>
        </div>
    </div>

    <script>
        let controller = new AbortController();
        const chatHistoryElem = document.getElementById('chatHistory');
        const queryInput = document.getElementById('query');
        const loadingElem = document.getElementById('loading');
        const sendBtn = document.getElementById('sendBtn');

        document.addEventListener("DOMContentLoaded", loadChatHistory);

        queryInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                e.preventDefault();
                askNila();
            }
        });

        function askNila() {
            const query = queryInput.value.trim();
            if (!query) return;

            addMessage(query, 'user');
            queryInput.value = '';
            saveChatHistory();

            controller = new AbortController();
            loadingElem.classList.remove('hidden');
            animateDots();
            sendBtn.disabled = true;

            const user_id = localStorage.getItem('user_id') || generateUserId();
            localStorage.setItem('user_id', user_id);

            fetch('https://nila-web.onrender.com/webhook', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id, query }),
                signal: controller.signal
            })
            .then(res => res.json())
            .then(data => {
                loadingElem.classList.add('hidden');
                addMessage(data.reply, 'bot', true);
                saveChatHistory();
            })
            .catch(() => {
                loadingElem.classList.add('hidden');
                addMessage('Oops! Something went wrong. ğŸ˜¢', 'bot', true);
            })
            .finally(() => sendBtn.disabled = false);
        }

        function generateUserId() {
            return 'user-' + crypto.randomUUID();
        }

        function stopResponse() {
            controller.abort();
            loadingElem.classList.add('hidden');
            sendBtn.disabled = false;
        }

        function addMessage(text, sender, isBot = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `p-3 rounded-lg max-w-xs ${sender === 'user' ? 'bg-blue-500 text-white self-end' : 'bg-gray-700 text-white self-start'}`;
            msgDiv.innerText = text;

            const wrapper = document.createElement('div');
            wrapper.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start items-center'}`;
            wrapper.appendChild(msgDiv);

            if (isBot) {
                const copyButton = document.createElement('button');
                copyButton.innerText = 'ğŸ“‹';
                copyButton.className = 'ml-2 text-gray-400 hover:text-gray-200';
                copyButton.onclick = () => copyText(text);
                wrapper.appendChild(copyButton);
            }

            chatHistoryElem.appendChild(wrapper);
            chatHistoryElem.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function copyText(text) {
            navigator.clipboard.writeText(text);
        }

        function clearChat() {
            chatHistoryElem.innerHTML = '';
            localStorage.removeItem('chatHistory');
        }

        function saveChatHistory() {
            const chatHistory = chatHistoryElem.innerHTML;
            localStorage.setItem('chatHistory', chatHistory);
        }

        function loadChatHistory() {
            const savedHistory = localStorage.getItem('chatHistory');
            if (savedHistory) chatHistoryElem.innerHTML = savedHistory;
        }

        function animateDots() {
            let dotsElem = document.getElementById('dots');
            let dots = '.';
            setInterval(() => {
                dots = dots.length < 3 ? dots + '.' : '.';
                dotsElem.textContent = dots;
            }, 500);
        }
    </script>

</body>
</html>
