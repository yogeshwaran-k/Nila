<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nila üåú - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/monokai-sublime.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        code {
            font-family: monospace;
        }
        .copy-tooltip::after {
            content: 'Copied!';
            position: absolute;
            top: -20px;
            right: 0;
            background: #4ade80;
            color: black;
            padding: 2px 5px;
            font-size: 10px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .copy-tooltip.active::after {
            opacity: 1;
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen">

    <!-- Chat Container -->
    <div class="w-full max-w-2xl flex flex-col h-full sm:h-auto md:h-[90vh] border border-gray-700 bg-gray-800 rounded-lg shadow-lg m-4">

        <!-- Header -->
        <div class="flex items-center justify-between p-4 border-b border-gray-700">
            <div class="flex items-center">
                <img src="nila.jpg" alt="Nila Avatar" class="w-10 h-10 rounded-full border border-blue-500 mr-3">
                <h1 class="text-lg font-semibold">Nila üåú</h1>
            </div>
            <button onclick="clearChat()" class="px-3 py-1 bg-red-500 hover:bg-red-600 rounded-lg text-sm">Clear Chat</button>
        </div>

        <!-- Chat History -->
        <div id="chatHistory" class="flex-1 p-4 overflow-y-auto space-y-3 transition-all"></div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden text-center text-gray-400 py-2">Thinking... ‚è≥</div>

        <!-- Input Field -->
        <div class="p-4 border-t border-gray-700 flex flex-col sm:flex-row">
            <input id="query" type="text" class="flex-1 p-2 bg-gray-700 text-white rounded-lg focus:outline-none mb-2 sm:mb-0" placeholder="Ask me...">
            <div class="flex flex-row space-x-2">
                <button onclick="askNila()" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg">Send</button>
                <button onclick="stopResponse()" id="stopBtn" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-lg">Stop</button>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-blue-400 text-sm py-2 border-t border-gray-700">
            Made with ‚ù§Ô∏è by <a class="text-red-400" href="https://yogeshwaran-k.orgfree.com" target="_blank">Yogeshwaran Kumaran</a>
        </div>
    </div>

    <!-- Script -->
    <script>
        let controller = new AbortController();
        const chatHistoryElem = document.getElementById('chatHistory');
        const queryInput = document.getElementById('query');
        const loadingElem = document.getElementById('loading');
        const stopBtn = document.getElementById('stopBtn');

        queryInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                e.preventDefault();
                askNila();
            }
        });

        function askNila() {
            const query = queryInput.value.trim();
            if (!query) return;

            addMessage(query, 'user');
            queryInput.value = '';

            controller = new AbortController();
            loadingElem.classList.remove('hidden');

            const user_id = localStorage.getItem('user_id') || generateUserId();
            localStorage.setItem('user_id', user_id);

            fetch('https://nila-web.onrender.com/webhook', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id, query }),
                signal: controller.signal
            })
                .then(res => res.json())
                .then(data => {
                    loadingElem.classList.add('hidden');
                    const reply = data.reply.trim();

                    // Detect code block
                    if (reply.match(/^```[a-zA-Z]*\n/)) {
                        const codeText = reply.replace(/^```[a-zA-Z]*\n?/, '').replace(/```$/, '');
                        addMessage(codeText, 'bot', true, true);
                    } else {
                        addMessage(reply, 'bot', true);
                    }
                })
                .catch(error => {
                    loadingElem.classList.add('hidden');
                    if (error.name === 'AbortError') return;
                    addMessage('Oops! Something went wrong. üò¢', 'bot', true);
                });
        }

        function generateUserId() {
            return 'user-' + crypto.randomUUID();
        }

        function stopResponse() {
            if (controller) {
                controller.abort();
                loadingElem.classList.add('hidden');
            }
        }

        function addMessage(text, sender, isBot = false, isCode = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start items-center'}`;

            if (isCode) {
                const codeContainer = document.createElement('div');
                codeContainer.className = 'relative p-4 rounded-lg max-w-full bg-gray-900 text-white font-mono self-start overflow-x-auto';
                const pre = document.createElement('pre');
                const codeElem = document.createElement('code');
                codeElem.className = 'hljs';
                codeElem.textContent = text;
                pre.appendChild(codeElem);
                codeContainer.appendChild(pre);

                const codeCopyButton = document.createElement('button');
                codeCopyButton.innerText = 'Copy Code';
                codeCopyButton.className = 'absolute top-1 right-1 bg-blue-500 hover:bg-blue-600 text-xs px-2 py-1 rounded copy-tooltip';
                codeCopyButton.onclick = () => {
                    navigator.clipboard.writeText(text);
                    codeCopyButton.classList.add('active');
                    setTimeout(() => codeCopyButton.classList.remove('active'), 1000);
                };

                codeContainer.appendChild(codeCopyButton);
                wrapper.appendChild(codeContainer);

                setTimeout(() => hljs.highlightElement(codeElem), 0);
            } else {
                const msgDiv = document.createElement('div');
                msgDiv.className = `p-3 rounded-lg max-w-xs ${sender === 'user' ? 'bg-blue-500 text-white' : 'bg-gray-700 text-white'}`;
                msgDiv.innerHTML = text.replace(/`([^`]+)`/g, '<code class="bg-gray-600 px-1 rounded text-sm">$1</code>');
                wrapper.appendChild(msgDiv);
            }

            chatHistoryElem.appendChild(wrapper);
            smoothScrollToBottom();
        }

        function clearChat() {
            chatHistoryElem.innerHTML = '';
        }

        // Smooth auto scroll
        function smoothScrollToBottom() {
            chatHistoryElem.scrollTo({
                top: chatHistoryElem.scrollHeight,
                behavior: 'smooth'
            });
        }
    </script>
</body>

</html>
