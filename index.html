<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nila ðŸŒ™ - Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <style>
        body {
            background-color: #1e293b;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            background-color: #334155;
            color: #f1f5f9;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .code-block {
            background: #0f172a;
            border-radius: 8px;
            padding: 10px;
            overflow-x: auto;
            margin-top: 8px;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #2563eb;
        }

        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #334155;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-right: 5px;
        }

        #send-btn,
        #stop-btn {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #send-btn {
            background-color: #3b82f6;
            color: white;
        }

        #stop-btn {
            background-color: #f59e0b;
            color: white;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Ask me..." />
        <button id="send-btn">Send</button>
        <button id="stop-btn">Stop</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const stopBtn = document.getElementById('stop-btn');

        let controller = null;

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            appendMessage('You', message);
            userInput.value = '';
            await getBotReply(message);
        }

        function appendMessage(sender, message) {
            const messageElem = document.createElement('div');
            messageElem.className = 'message';
            messageElem.innerText = `${sender}: ${message}`;
            chatContainer.appendChild(messageElem);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function getBotReply(message) {
            controller = new AbortController();
            const signal = controller.signal;

            const msgElem = document.createElement('div');
            msgElem.className = 'message';
            chatContainer.appendChild(msgElem);

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer YOUR_OPENROUTER_KEY',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "mistralai/mistral-7b-instruct",
                        messages: [{ role: "user", content: message }],
                        stream: true
                    }),
                    signal
                });

                const reader = response.body.getReader();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = new TextDecoder().decode(value);
                    buffer += chunk;

                    if (signal.aborted) return;

                    const parts = buffer.split('\n').filter(line => line.trim() !== '');
                    for (const part of parts) {
                        if (part.startsWith('data:')) {
                            const json = JSON.parse(part.replace('data: ', ''));
                            const content = json.choices[0]?.delta?.content;
                            if (content) msgElem.innerText += content;
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                        }
                    }
                    buffer = '';
                }

                // Highlight code blocks AFTER typing is done
                renderMarkdown(msgElem);

            } catch (err) {
                if (signal.aborted) {
                    msgElem.innerText += '\n[Stopped]';
                } else {
                    msgElem.innerText = 'Error fetching response.';
                }
            }
        }

        function renderMarkdown(msgElem) {
            msgElem.innerHTML = msgElem.innerText
                .replace(/```(.*?)\n([\s\S]*?)```/g, (_, lang, code) => {
                    const highlighted = hljs.highlightAuto(code).value;
                    return `<div class="code-block"><button class="copy-btn">Copy</button><pre><code>${highlighted}</code></pre></div>`;
                });

            msgElem.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const code = btn.nextElementSibling.innerText;
                    navigator.clipboard.writeText(code).then(() => {
                        btn.innerText = "Copied âœ”";
                        setTimeout(() => btn.innerText = "Copy", 1500);
                    });
                });
            });

            hljs.highlightAll();
        }

        sendBtn.onclick = sendMessage;
        userInput.addEventListener('keydown', e => e.key === 'Enter' && sendMessage());
        stopBtn.onclick = () => controller?.abort();
    </script>
</body>

</html>
