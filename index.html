<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nila üåú - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Highlight.js CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <style>
        pre code {
            font-size: 0.9rem;
            border-radius: 0.5rem;
        }

        pre {
            background: #0f172a;
            padding: 1rem;
            border-radius: 0.5rem;
            position: relative;
            overflow-x: auto;
        }

        pre button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 0.75rem;
            background: #3b82f6;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            color: white;
            display: none;
        }

        pre:hover button {
            display: block;
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen">

    <!-- Chat Container -->
    <div class="w-full max-w-2xl flex flex-col h-full sm:h-auto md:h-[90vh] border border-gray-700 bg-gray-800 rounded-lg shadow-lg m-4">

        <!-- Header -->
        <div class="flex items-center justify-between p-4 border-b border-gray-700">
            <div class="flex items-center">
                <img src="nila.jpg" alt="Nila Avatar" class="w-10 h-10 rounded-full border border-blue-500 mr-3">
                <h1 class="text-lg font-semibold">Nila üåú</h1>
            </div>
            <button onclick="clearChat()" class="px-3 py-1 bg-red-500 hover:bg-red-600 rounded-lg text-sm">Clear Chat</button>
        </div>

        <!-- Chat History -->
        <div id="chatHistory" class="flex-1 p-4 overflow-y-auto space-y-3"></div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden text-center text-gray-400 py-2">Thinking... ‚è≥</div>

        <!-- Input Field -->
        <div class="p-4 border-t border-gray-700 flex flex-col sm:flex-row">
            <input id="query" type="text" class="flex-1 p-2 bg-gray-700 text-white rounded-lg focus:outline-none mb-2 sm:mb-0" placeholder="Ask me...">
            <div class="flex flex-row space-x-2">
                <button onclick="askNila()" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg">Send</button>
                <button onclick="stopResponse()" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-lg">Stop</button>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-blue-400 text-sm py-2 border-t border-gray-700">
            Made with ‚ù§Ô∏è by <a class="text-red-400" href="https://yogeshwaran-k.orgfree.com" target="_blank">Yogeshwaran Kumaran</a>
        </div>
    </div>

    <script>
        let controller = new AbortController();
        const chatHistoryElem = document.getElementById('chatHistory');
        const queryInput = document.getElementById('query');
        const loadingElem = document.getElementById('loading');

        queryInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                e.preventDefault();
                askNila();
            }
        });

        function askNila() {
            const query = queryInput.value.trim();
            if (!query) return;

            addMessage(query, 'user');
            queryInput.value = '';

            controller = new AbortController();
            loadingElem.classList.remove('hidden');

            const user_id = localStorage.getItem('user_id') || generateUserId();
            localStorage.setItem('user_id', user_id);

            fetch('https://nila-web.onrender.com/webhook', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id, query }),
                signal: controller.signal
            })
            .then(res => res.json())
            .then(data => {
                loadingElem.classList.add('hidden');
                addMessage(data.reply, 'bot', true);
            })
            .catch(error => {
                loadingElem.classList.add('hidden');
                if (error.name === 'AbortError') return;
                addMessage('Oops! Something went wrong. üò¢', 'bot', true);
            });
        }

        function generateUserId() {
            return 'user-' + crypto.randomUUID();
        }

        function stopResponse() {
            if (controller) {
                controller.abort();
                loadingElem.classList.add('hidden');
            }
        }

        function clearChat() {
            chatHistoryElem.innerHTML = '';
        }

        // ‚úÖ Modernized addMessage (ChatGPT Style)
        function addMessage(text, sender, isBot = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start items-center'}`;

            const msgDiv = document.createElement('div');
            msgDiv.className = `p-3 rounded-lg space-y-2 max-w-full whitespace-pre-wrap break-words ${sender === 'user' ? 'bg-blue-500 text-white' : 'bg-gray-700 text-white'}`;
            wrapper.appendChild(msgDiv);

            if (sender === 'bot' && isBot) {
                const parts = text.split(/(```[\s\S]*?```)/g);
                parts.forEach(part => {
                    if (part.startsWith('```')) {
                        const codeContent = part.replace(/```/g, '');
                        const langMatch = codeContent.match(/^(\w+)\n/);
                        const lang = langMatch ? langMatch[1] : '';
                        const codeText = lang ? codeContent.slice(lang.length + 1) : codeContent;

                        const pre = document.createElement('pre');
                        const code = document.createElement('code');
                        code.className = lang ? `language-${lang}` : '';
                        code.textContent = codeText.trim();
                        pre.appendChild(code);

                        // Copy button
                        const copyBtn = document.createElement('button');
                        copyBtn.innerText = 'Copy';
                        copyBtn.onclick = () => navigator.clipboard.writeText(codeText.trim());
                        pre.appendChild(copyBtn);

                        msgDiv.appendChild(pre);
                        hljs.highlightElement(code);
                    } else if (part.trim() !== '') {
                        const p = document.createElement('p');
                        p.textContent = part.trim();
                        msgDiv.appendChild(p);
                    }
                });
            } else {
                msgDiv.textContent = text;
            }

            chatHistoryElem.appendChild(wrapper);
            chatHistoryElem.scrollTop = chatHistoryElem.scrollHeight;
        }
    </script>
</body>

</html>
