<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nila üåú - Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen">
  <!-- Chat Container -->
  <div class="w-full max-w-2xl flex flex-col h-full sm:h-auto md:h-[90vh] border border-gray-700 bg-gray-800 rounded-lg shadow-lg m-4">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b border-gray-700">
      <div class="flex items-center">
        <img src="nila.jpg" alt="Nila Avatar" class="w-10 h-10 rounded-full border border-blue-500 mr-3">
        <h1 class="text-lg font-semibold">Nila üåú</h1>
      </div>
      <button onclick="clearChat()" class="px-3 py-1 bg-red-500 hover:bg-red-600 rounded-lg text-sm">Clear Chat</button>
    </div>
    <!-- Chat History -->
    <div id="chatHistory" class="flex-1 p-4 overflow-y-auto space-y-3"></div>
    <!-- Loading Indicator -->
    <div id="loading" class="hidden text-center text-gray-400 py-2">Thinking... ‚è≥</div>
    <!-- Input Field -->
    <div class="p-4 border-t border-gray-700 flex flex-col sm:flex-row">
      <input id="query" type="text" class="flex-1 p-2 bg-gray-700 text-white rounded-lg focus:outline-none mb-2 sm:mb-0" placeholder="Ask me...">
      <div class="flex flex-row space-x-2">
        <button onclick="askNila()" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg">Send</button>
        <button onclick="stopResponse()" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-lg">Stop</button>
      </div>
    </div>
    <!-- Footer -->
    <div class="text-center text-blue-400 text-sm py-2 border-t border-gray-700">
      Made with ‚ù§Ô∏è by <a class="text-red-400" href="https://yogeshwaran-k.orgfree.com" target="_blank">Yogeshwaran Kumaran</a>
    </div>
  </div>

<script>
  let controller = new AbortController();
  const chatHistoryElem = document.getElementById('chatHistory');
  const queryInput = document.getElementById('query');
  const loadingElem = document.getElementById('loading');

  // Autofocus input on load
  window.onload = () => queryInput.focus();

  // Mobile-friendly enter key handling
  queryInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      askNila();
    }
  });

  // Welcome message
  const emptyState = document.createElement('div');
  emptyState.id = 'emptyState';
  emptyState.className = 'text-center text-gray-500 py-4';
  emptyState.innerText = 'Say hi to Nila üåô';
  chatHistoryElem.appendChild(emptyState);

  function askNila() {
    const query = queryInput.value.trim();
    if (!query) return;

    document.getElementById('emptyState')?.remove();
    addMessage(query, 'user');
    queryInput.value = '';

    controller = new AbortController();
    loadingElem.classList.remove('hidden');

    const user_id = localStorage.getItem('user_id') || generateUserId();
    localStorage.setItem('user_id', user_id);

    fetch('https://nila-web.onrender.com/webhook', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ user_id, query }),
      signal: controller.signal
    })
    .then(res => res.json())
    .then(data => {
      loadingElem.classList.add('hidden');
      if(data.reply.trim().startsWith("```")) {
        const codeText = data.reply.trim().replace(/```/g, '');
        addMessage(codeText, 'bot', true, true);
      } else {
        addMessage(data.reply, 'bot', true);
      }
    })
    .catch(error => {
      loadingElem.classList.add('hidden');
      if (error.name === 'AbortError') return;
      addMessage('Oops! Something went wrong. üò¢', 'bot', true);
    });
  }

  function generateUserId() {
    return 'user-' + crypto.randomUUID();
  }

  function stopResponse() {
    if(controller) {
      controller.abort();
      loadingElem.classList.add('hidden');
    }
  }

  function addMessage(text, sender, isBot = false, isCode = false) {
    const wrapper = document.createElement('div');
    wrapper.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start items-center'} opacity-0 transition-opacity duration-500`;

    if (isCode) {
      const codeContainer = document.createElement('div');
      codeContainer.className = 'relative p-4 rounded-lg max-w-full bg-gray-900 text-green-400 font-mono self-start overflow-x-auto';
      const pre = document.createElement('pre');
      pre.className = 'whitespace-pre';
      const codeElem = document.createElement('code');
      codeElem.textContent = text;
      pre.appendChild(codeElem);
      codeContainer.appendChild(pre);

      const codeCopyButton = document.createElement('button');
      codeCopyButton.innerText = 'Copy Code';
      codeCopyButton.className = 'absolute top-1 right-1 bg-blue-500 hover:bg-blue-600 text-xs px-2 py-1 rounded';
      codeCopyButton.onclick = () => navigator.clipboard.writeText(text);
      codeContainer.appendChild(codeCopyButton);

      wrapper.appendChild(codeContainer);
    } else {
      const msgDiv = document.createElement('div');
      msgDiv.className = `p-3 rounded-lg max-w-xs ${sender === 'user' ? 'bg-blue-500 text-white' : 'bg-gray-700 text-white'}`;
      wrapper.appendChild(msgDiv);

      if (sender === 'bot' && isBot) {
        typeMessage(text, msgDiv, () => {
          const copyButton = document.createElement('button');
          copyButton.innerText = 'Copy';
          copyButton.className = 'ml-2 text-gray-400 hover:text-gray-200';
          copyButton.onclick = () => navigator.clipboard.writeText(text);
          wrapper.appendChild(copyButton);
        });
      } else {
        msgDiv.textContent = text;
      }
    }

    chatHistoryElem.appendChild(wrapper);
    // Smooth scroll + fade-in animation
    wrapper.offsetHeight; // trigger reflow
    wrapper.classList.add('opacity-100');
    chatHistoryElem.scrollTo({ top: chatHistoryElem.scrollHeight, behavior: 'smooth' });
  }

  function typeMessage(text, element, callback) {
    let i = 0;
    element.textContent = '';
    function type() {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
        setTimeout(type, 20);
      } else if (callback) {
        callback();
      }
      chatHistoryElem.scrollTo({ top: chatHistoryElem.scrollHeight, behavior: 'smooth' });
    }
    type();
  }

  function clearChat() {
    chatHistoryElem.innerHTML = '';
    chatHistoryElem.appendChild(emptyState); // Show again when cleared
  }
</script>
</body>
</html>
