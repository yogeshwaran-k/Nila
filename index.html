<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nila üåú - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center h-screen">

    <!-- Chat Container -->
    <div class="w-full max-w-2xl flex flex-col h-full border border-gray-700 bg-gray-800 rounded-lg shadow-lg">
        
        <!-- Header -->
        <div class="flex items-center justify-between p-4 border-b border-gray-700">
            <div class="flex items-center">
                <img src="nila.jpg" alt="Nila Avatar" class="w-10 h-10 rounded-full border border-blue-500 mr-3">
                <h1 class="text-lg font-semibold">Nila üåú</h1>
            </div>
            <button onclick="clearChat()" class="px-3 py-1 bg-red-500 hover:bg-red-600 rounded-lg text-sm">Clear Chat</button>
        </div>

        <!-- Chat History -->
        <div id="chatHistory" class="flex-1 p-4 overflow-y-auto space-y-3">
            <!-- Messages will appear here -->
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden text-center text-gray-400 py-2">Thinking... ‚è≥</div>

        <!-- Input Field -->
        <div class="p-4 border-t border-gray-700 flex">
            <input id="query" type="text" class="flex-1 p-2 bg-gray-700 text-white rounded-lg focus:outline-none" placeholder="Ask me...">
            <button onclick="askNila()" class="ml-2 px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg">Send</button>
            <button onclick="stopResponse()" class="ml-2 px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded-lg">Stop</button>
        </div>

        <!-- Footer -->
        <div class="text-center text-blue-400 text-sm py-2 border-t border-gray-700">
            Made with‚ù§Ô∏è by <a class="text-red-400" href="https://yogeshwaran-k.orgfree.com" target="_blank">Yogeshwaran Kumaran</a>
        </div>

    </div>

    <script>
        let controller = new AbortController();
        const chatHistoryElem = document.getElementById('chatHistory');
        const queryInput = document.getElementById('query');
        const loadingElem = document.getElementById('loading');
        const userId = "user123";

        queryInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                e.preventDefault();
                askNila();
            }
        });

        function askNila() {
            const query = queryInput.value.trim();
            if (!query) return;

            addMessage(query, 'user');
            queryInput.value = '';
            
            controller = new AbortController();
            loadingElem.classList.remove('hidden'); // Show loading

            fetch('https://nila-web.onrender.com/webhook', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId,query }),
                signal: controller.signal
            })
            .then(res => res.json())
            .then(data => {
                loadingElem.classList.add('hidden'); // Hide loading
                addMessage(data.reply, 'bot', true);
            })
            .catch(() => {
                loadingElem.classList.add('hidden');
                addMessage('Oops! Something went wrong. üò¢', 'bot', true);
            });
        }

        function stopResponse() {
            controller.abort();
            loadingElem.classList.add('hidden');
        }

        function addMessage(text, sender, isBot = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `p-3 rounded-lg max-w-xs ${sender === 'user' ? 'bg-blue-500 text-white self-end' : 'bg-gray-700 text-white self-start'}`;
            msgDiv.innerText = text;

            const wrapper = document.createElement('div');
            wrapper.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start items-center'}`;
            
            wrapper.appendChild(msgDiv);

            if (isBot) {
                const copyButton = document.createElement('button');
                copyButton.innerText = 'üìã';
                copyButton.className = 'ml-2 text-gray-400 hover:text-gray-200';
                copyButton.onclick = () => copyText(text);
                wrapper.appendChild(copyButton);
            }

            chatHistoryElem.appendChild(wrapper);
            chatHistoryElem.scrollTop = chatHistoryElem.scrollHeight;
        }

        function copyText(text) {
            navigator.clipboard.writeText(text);
        }

        function clearChat() {
            chatHistoryElem.innerHTML = '';
        }
    </script>

</body>
</html>
